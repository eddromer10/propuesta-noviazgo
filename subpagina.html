<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias, te amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8d5e6; /* Rosa pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .frame {
            background: white;
            border: 10px solid #ec407a; /* Marco rosa fuerte */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .frame img {
            width: 100%;
            border-radius: 10px;
        }

        .frame-text {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-size: 1.5rem;
            color: #e75480; /* Rosa fuerte */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
            background-color: #f48fb1; /* Bot√≥n rosa pastel */
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button a:hover {
            background-color: #ec407a;
        }
    </style>
</head>
<body>
    <div class="frame">
        <!-- Inserta aqu√≠ la foto que quieras despu√©s -->
        <img src="foto_novios.jpeg.jpeg" alt="Tu imagen especial">
        <div class="frame-text">Gracias, te amo mucho üòçüòç</div>
        <div class="button">
            <a href="https://open.spotify.com/track/3fqwjXwUGN6vbzIwvyFMhx?si=VzjNhFTGQZiw_-m6-Bcyvw" target="_blank">Da click mi amor</a>
        </div>
    </div>
</body>
</html>
